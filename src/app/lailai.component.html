<div class="container">
  <div  [hidden]="submitted">
    <h1>LAILAI Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo"
               [(ngModel)]="model.alterEgo" name="alterEgo">
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power"
                required
                [(ngModel)]="model.power" name="power"
                #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>


 <!-- - -->
</form>
  </div>


  <div [hidden]="!submitted" *ngIf="sel" highlight>
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9 pull-left">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
  <div>
      <div class="form-group row">
                <p><span class="col-xs-2">Manager:</span>{{greeting}}</p>
      </div>

      <div class="form-group">
          <label><input type="checkbox" [(ngModel)]="sel">用户显示的信息</label>
      </div>

      <button (click)="showData()" class="btn btn-primary">显示信息</button>
      <button (click)="hideData()" class="btn btn-primary">隐藏信息</button>


      <div class="" [hidden]="!dd">
          <h2>这里显示用户所选中的名字与权力</h2>
          <div class="row form-group">
              <label for="name" class="col-xs-2">Name:</label>
              <p class="col-xs-8" name="name">{{model.name}}</p>
          </div>
          <div class="row form-group">
              <label for="name" class="col-xs-2">Power:</label>
              <p class="col-xs-8" name="name">{{model.power}}</p>
          </div>
      </div>
  </div>

</div>
